{%load static%}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/sidenav.css' %}">
{% endblock style %}

<div class="card border-0 sidenav rounded-0" id="mySidenav">
  <div class="card-header rounded-0" id="card_header">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  </div>
  <div class="card-body text-center" id="profile_card">
      <!-- <img class="img-1 img-fluid" src="{{request.user.profile.profile_pic.url}}"> -->
      <div class="w-100 d-flex justify-content-center">
      {% if "default-avatar.png" in request.user.profile.profile_pic.url %}
          <div class="d-flex align-items-center justify-content-center" id="sideNavAvatarDefault"></div>
      {% else %}
          <div id="sideNavAvatar"></div>
      {% endif %}
      </div>
      <div class="list-group-flush" id="main-list-group">
        <li class="list-group-item d-flex align-items-center teal lighten-5 pl-1"><i class="fas fa-user mr-2"></i><span>{{request.user}}</span>
        </li>
        <li class="list-group-item d-flex align-items-center teal lighten-5 pl-1"><i class="fas fa-envelope mr-2"></i><span>{{request.user.email}}</span>
        </li>
        <a class="list-group-item d-flex justify-content-between align-items-center teal lighten-5 pl-1" data-toggle="collapse" href="#tasksStatus"><div><i class="fas fa-tasks mr-2"></i>Tasks</div>
          <span class="badge badge-pill teal darken-3" id="task-total"></span>
        </a>
          <!-- Collapsible element -->
          <div class="collapse list-group-flush" id="tasksStatus">
            <li class="list-group-item d-flex justify-content-between align-items-center teal lighten-5 ml-3 pl-1"><div><i class="fas fa-check-square mr-2"></i><span>Finished</span></div><span class="badge badge-pill teal darken-3" id="finished"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center teal lighten-5 ml-3 pl-1"><div><i class="far fa-check-square mr-2"></i><span>Unfinished</span></div><span class="badge badge-pill teal darken-3" id="unfinished"></span>
            </li>
            <li class="list-group-item teal lighten-5 my-0 py-0">
            </li>
          </div>
          <!-- / Collapsible element -->
        <a class="list-group-item d-flex align-items-center teal lighten-5 pl-1" data-toggle="collapse" href="#settingsList"><i class="fas fa-cog mr-2"></i>Settings
        </a>
          <!-- Collapsible element -->
          <div class="collapse list-group-flush" id="settingsList">
            <li class="list-group-item d-flex justify-content-center align-items-center teal lighten-5 border-b">
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                  <input type="file" accept="image/*" name="image" id="upload_image" class="inputfile inputfile-3">
                  <label for="upload_image"><i class="fas fa-user-circle mr-2"></i><span>Change profile picture</span></label>
                </div>
                  <button class="btn btn-sm px-2 py-1 m-0" type="submit" name="update-profile" id="uploadBtn"><i class="fas fa-upload"></i><span class="ml-1">Upload</span></button>
              </form>
            </li>
            <li class="list-group-item teal lighten-5 my-0 py-0">
            </li>
          </div>
          <!-- / Collapsible element -->
        <a class="list-group-item d-flex align-items-center teal lighten-5 pl-1" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt mr-2"></i>Logout
        </a>
      </div>
    </div>
</div>
