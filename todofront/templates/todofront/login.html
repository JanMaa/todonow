<!doctype html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>To Do | Sign in</title>
  <meta name="description" content="To Do">
  <meta name="author" content="To Do App">

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<!------ Include the above in your HEAD tag ---------->

	 <!-- Google Fonts Roboto -->
	<link href="https://fonts.googleapis.com/css2?family=Questrial&family=Raleway&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

	<link rel="stylesheet" href="{% static 'css/register.css' %}" />

	<style type="text/css">
		.success {
			background-color: #F0F0F0;
			padding: 3px;
			margin-top: 10px;
			text-align: center;
			color: #46b5d1;
			font-size: 13px;
		}
		.error {
			background-color: #F0F0F0;
			padding: 3px;
			margin-top: 10px;
			text-align: center;
			color: red;
			font-size: 13px;
		}
	</style>

</head>
<body>
	<div id="reg-container">
		<div class="container-fluid">
  			<div class="row">

				<div class="card mx-auto">
				<article class="card-body mx-3">
					<h4 class="card-title mt-3 pb-3 text-center">Sign in your to account</h4>
					<form method="POST" action="">
						{% csrf_token %}
						<div class="form-group input-group">
							<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
							 </div>
					        <input name="username" class="form-control" placeholder="Username" type="text">
					    </div> <!-- form-group// -->
					    <div class="form-group input-group mb-1 pb-0">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
					        <input name="password" class="form-control" placeholder="Password" type="password"> 
					    </div> <!-- form-group// -->
					     <p class="small ml-1"><a href="">Forgot your password?</a></p>
					    <div class="form-group">
					        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
					    </div> <!-- form-group// -->      
					    <p class="text-center">Dont have an account? <a href="{% url 'register' %}">Sign up here</a> </p>                                
				</form>
				</article>
				{% for message in messages %}
					{% if message.tags %}
						<p class="{{message.tags}}">{{message}}</p>
					{% endif %}
				{% endfor %}
				</div> <!-- card.// -->

				</div> 
	<!--container end.//-->
			</div>
		</div>
	</div>

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</body>
