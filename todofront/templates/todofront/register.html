<!doctype html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>To Do | Register</title>
  <meta name="description" content="To Do">
  <meta name="author" content="To Do App">

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<!------ Include the above in your HEAD tag ---------->

	 <!-- Google Fonts Roboto -->
	<link href="https://fonts.googleapis.com/css2?family=Questrial&family=Raleway&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

	<link rel="stylesheet" href="{% static 'css/register.css' %}" />

</head>
<body>
	
	<div id="reg-container">
		<div class="container-fluid">
  			<div class="row">

				<div class="card mx-auto">
				<article class="card-body mx-3">
					<h4 class="card-title mt-3 pb-3 text-center">Create Account</h4>
					<form method="POST" action="">
						{% csrf_token %}
						<div class="form-group input-group">
							<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
							 </div>
					        {{form.username}}
					    </div> <!-- form-group// -->
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
							 </div>
					        {{form.email}}
					    </div> <!-- form-group// -->
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
					        {{form.password1}}
					    </div> <!-- form-group// -->
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
					        {{form.password2}}
					    </div> <!-- form-group// -->                                      
					    <div class="form-group">
					        <button type="submit" class="btn btn-primary btn-block"><span>Register</span></button>
					    </div> <!-- form-group// -->      
					    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Sign in</a> </p>                                                          
					</form>
				</article>
				<!-- {{form.errors}} -->
				{% for field in form %}
					{% if field.errors %}
					    <div class="fieldWrapper">
					        {{ field.errors }}
					    </div>
					{% endif %}
				{% endfor %}
				</div> <!-- card.// -->

				</div> 
	<!--container end.//-->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</body>
